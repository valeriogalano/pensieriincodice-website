{{ define "main" }}
<article class="max-w-4xl mx-auto">
    <header class="mb-12">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-8 tracking-tight leading-tight">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="text-xl text-pod-gray">{{ . }}</p>
        {{ end }}
    </header>
    <div class="prose prose-invert prose-lg max-w-none prose-headings:font-bold prose-headings:tracking-tight prose-a:text-pod-orange prose-code:text-pod-orange prose-pre:bg-pod-card prose-pre:border prose-pre:border-white/10">
        {{ .Content }}
    </div>
</article>
{{ end }}
