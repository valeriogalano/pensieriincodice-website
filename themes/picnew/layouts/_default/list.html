{{ define "main" }}
<div class="max-w-5xl mx-auto">
    <header class="mb-12">
        <h1 class="text-4xl font-extrabold mb-4">{{ .Title }}</h1>
        {{ with .Description }}
        <div class="text-lg text-pod-gray">{{ . }}</div>
        {{ end }}
    </header>
    <div class="prose prose-invert prose-lg max-w-none prose-headings:font-bold prose-headings:tracking-tight prose-a:text-pod-orange">
        {{ .Content }}
    </div>
    {{ if .Pages }}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        {{ range .Pages }}
        <div class="bg-pod-card border border-white/5 rounded-2xl p-6 hover:border-pod-orange/30 transition-all group">
            <div class="flex justify-between items-start mb-4">
                <span class="text-xs font-mono text-pod-gray">{{ .Date.Format "02/01/06" }}</span>
            </div>
            <h4 class="text-xl font-bold mb-3 group-hover:text-pod-orange transition-colors">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h4>
            <p class="text-sm text-pod-gray mb-6 line-clamp-2">{{ .Summary }}</p>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
