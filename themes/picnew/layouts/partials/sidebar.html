{{ $currentPage := . }}
<aside class="glass-sidebar w-20 hover:w-64 transition-all duration-300 ease-in-out h-full flex flex-col items-center py-8 z-50 group">
    <div class="mb-12">
        <a href="{{ "/" | relURL }}">
            <div class="w-10 h-10 bg-pod-orange rounded-lg flex items-center justify-center font-bold text-xl">P</div>
        </a>
    </div>

    <nav class="flex-1 w-full space-y-4 px-4">
        <a href="{{ "/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if .IsHome }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Home</span>
        </a>
        <a href="{{ "episodes/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if or (eq .Section "podcast") (eq .RelPermalink "/episodes/") }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13" />
                <circle cx="6" cy="18" r="3" />
                <circle cx="18" cy="16" r="3" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Episodi</span>
        </a>
        <a href="{{ "blog/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if eq .Section "blog" }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Blog</span>
        </a>
        <a href="{{ "info/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if and .File (eq .File.Path "info/_index.md") }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Info</span>
        </a>
        <a href="{{ "risorse/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if and .File (eq .File.Path "risorse/_index.md") }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z" />
                <path d="M8 7h6" />
                <path d="M8 11h8" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Risorse</span>
        </a>
        <a href="{{ "autore/" | relURL }}"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white/5 transition-colors {{ if and .File (eq .File.Path "autore/_index.md") }}active-link{{ else }}text-pod-gray hover:text-white{{ end }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Autore</span>
        </a>
    </nav>

    <div class="mt-auto w-full px-4 space-y-4">
        <a href="{{ "info/#sostieni" | relURL }}"
            class="w-full flex items-center space-x-4 p-3 text-pod-orange hover:bg-pod-orange/10 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
            </svg>
            <span class="opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Supporta</span>
        </a>
    </div>
</aside>
