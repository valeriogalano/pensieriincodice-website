## Introduzione

So benissimo che non vedevi l'ora che uscisse questo secondo episodio di Pensieri in codice Community Edition, perché ho ricevuto moltissimi feedback positivi su quello della settimana scorsa.

E chi sono io, allora, per deluderti?

Oggi, quindi, il nostro Alex Raccuglia continua il suo racconto su come l'Intelligenza Artificiale abbia influito sulla realizzazione di un suo spot televisivo per il mercato australiano.

Nello specifico, in questo episodio ci parlerà della fase della produzione e, se non lo hai già fatto, per capire al meglio l'argomento trattato, ti consigli di ascoltare prima l'episodio scorso di Pensieri in codice, cioè il 138.

Detto questo, ti auguro buon ascolto e noi ci risentiamo fra un po'.

Sigla.

## L'impatto dell'Intelligenza Artificiale su uno spot televisivo (parte 2 di 4)

Ciao a tutti, sono ancora Alex Racuglia e questo è il secondo episodio in cui io parlo di come l'intelligenza artificiale sta influendo sul mio lavoro di produttore e regista di spot televisivi videopromozionali.

Non voglio dilungarmi troppo, la prima parte piuttosto corposa l'avete sentita nella puntata precedente di questo podcast, di Pensieri in Codice.

Adesso vi racconterò in che modo l'intelligenza artificiale è entrata anche nel processo di produzione.

La volta scorsa vi ho detto che la fase di produzione è quella fisica, effettivamente, in cui si accendono le telecamere e si fanno le riprese.

Per cui uno potrebbe dire \"ma come l'intelligenza artificiale aiuta questo processo?\" Allora, nel mio caso non è mai successo, ma questa volta sì e voglio raccontarvi il come e il perché.
  
  E per raccontarvi il come e il perché devo fare una piccola digressione tecnica che magari potrebbe anche interessarmi.
  
  Oggi voglio parlarvi di slow motion.
  
  Che cos'è lo slow motion.
  
  Fondamentalmente è mostrare delle immagini a rallentatore, dei video a rallentatore.
  
  Ne siamo consci, lo guardiamo tutte le volte quando vediamo dei filmati che qualcosa non è in tempo reale ma è rallentata e dal punto di vista comunicativo il rallentity consente di vedere meglio l'azione.
  
  Stiamo pensando al replay di un'azione, di una partita di calcio o di pallacanestro o di qualsiasi altro sport e di conseguenza rendere il tutto molto più fluido perché qualsiasi movimento scattoso diventa molto più fluido rallentato e infine enfaticamente rende il movimento più epico.
  
  Se ci pensate bene tutti tutti i film epici degli ultimi tempi hanno una scena a rallentatore per enfatizzare un certo momento.
  
  Vabbè, ma a parte tutto questo, io ho sempre girato gli spot televisivi di oggetti inanimati sempre con movimento.
  
  Io credo che non possa esistere un video in cui un'inquadratura è doppiamente statica.
  
  Difficilmente, molto ma molto ma molto difficilmente io come regista tengo la camera fissa su un cavalletto perché mi manca il dinamismo.
  
  Cioè il grande vantaggio del video del cinema rispetto alla fotografia è quello di mostrare il movimento e quanto più movimento c'è in maniera comunque armonica e più il video ha un senso e acquista secondo me anche valore anche potenza comunicativa.
  
  Quando giro degli spot come questi o utilizzo la camera su uno slider, cioè tengo gli oggetti fissi, muovo la camera in modo tale da dare un effetto di parallasse o nel caso di questo spot, in alcuni inquadratori di questo spot, tengo gli oggetti fissi, cioè tengo la camera fissa su un cavalletto e gli oggetti rotanti su una piattaforma rotante in modo tale che il movimento rotatorio del soggetto consenta di vederne tanti dettagli e enfatizzarne la tridimensionalità.
  
  Si utilizzano delle luci più o meno drammatiche, nel senso che non c'è una diffusione unica, una luce bella morbida ma di solito si utilizzano delle luci di taglio laterali, non troppo dure però comunque laterali, in modo tale che i piccoli dettagli tridimensionali dei modelli vengano enfatizzati dalle ombre, dal chiaroscuro, per cui c'è un certo contrasto ricercato.
  
  Anche per esempio se immaginiamo una superficie metallica, dunque pseudo riflettente, aggiungere dei piccoli riflessi o delle piccole luci dalla parte opposta della luce principale, genera quei riflessi che si muovono in senso contrario e enfatizzano i punti luce delle superfici più lisce e di conseguenza anche quelle che hanno meno dettaglio ma hanno tridimensionalità perché sono un po' bombate, immaginatevi il serbatoio di una moto, vengono enfatizzate.
  
  Per cui io quando faccio questi spot giro queste cose con camera in movimento oppure con camera fissa ma con oggetto in movimento rotatorio, in modo da enfatizzarne la tridimensionalità.
  
  Questo è una questione di stile ma tendenzialmente quasi tutti gli spot vengono fatti in questo modo, quelli di questo tipo.
  
  Perché lavorare sul ralenti.
  
  Io utilizzo moltissimo il ralenti proprio perché così posso enfatizzare i movimenti, soprattutto perché se stiamo parlando di oggetti reali è un conto ma i modelli sono piccoli e di conseguenza anche uno spostamento di un millimetro risulta essere ingrandito molto perché la camera deve ingrandire molto il modello perché sembri più grosso di quello che è in realtà.
  
  Anche il singolo dettaglio con un millimetro può comportare un grande spostamento.
  
  Allora di solito io utilizzo il ralenti per diminuire questo spostamento.
  
  Mettiamo caso che la rotazione del modello sul piatto rotante è di 360° in 30 secondi, mediamente il mio rotatore è così, significa che abbiamo 36° ogni 3 secondi, 12° al secondo.
  
  Non sono pochi 12° al secondo, se volete sapere che cos'è 12° sappiate che i 5 minuti di un orologio sono 15°, per cui non sono pochi, soprattutto se enfatizzati e ingranditi tantissimo dalle inquadrature molto ravvicinate.
  
  Allora la mia idea è quella di rallentare in modo tale da non avere questi 12° al secondo ma avere 6° al secondo, 3° al secondo, in questo modo il movimento è più lento più morbido e di conseguenza anche i dettagli si percepiscono di più.
  
  Come si fa a fare lo slow motion, i rallenti.
  
  Vi racconto prima storicamente come si è sempre fatto e poi dopo come la tecnologia è avanzata in questo.
  
  Storicamente si è sempre fatto con quello che viene chiamato overcranking al cinema.
  
  Torniamo all'origine.
  
  Cinema, la pellicola, la pellicola viene proiettata a 24 fotogrammi al secondo, cioè 24 fotografie che vengono proiettate al secondo.
  
