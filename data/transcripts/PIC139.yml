## Conclusione

Grazie mille, Alex. Ancora una volta un contenuto super interessante e, soprattutto spiegato in modo così chiaro che l'ho capito perfino io che di prodotti video non so praticamente un tubo. Quindi: veramente grazie.

A te che ci hai ascoltato, invece, ricordo che questo è il secondo di quattro episodi a cura di Alex che usciranno nelle prossime settimane sempre qui su Pensieri in codice per la nuova rubrica Pensieri in codice Community Edition, in cui sono gli ascoltatori stessi del podcast a parlare di ciò che conoscono e che li affascina.

Quindi, - e solo ora mi rendo conto che non lo dico quasi mai - se non vuoi perdere le nuove uscite, ricordati di iscriverti: trovi questo podcast su tutte le maggiori piattaforme - Apple podcast, Spotify, YouTube, ecc. - e sul sito pensieriincodice.it (con due i).

Per ascoltare invece tutti gli altri contenuti prodotti da Alex Raccuglia - e ti assicuro che sono davvero tanti, variegati e sopratutto interessanti - ti lasci un descrizione un po' di link da esplorare.

Infine, ricorda che Pensieri in codice è un progetto indipendente che porto avanti esclusivamente a scopo divulgativo con le mie risorse personali e nel mio tempo libero; e che, pertanto, ha bisogno del tuo supporto per andare avanti.

Noi qui - e con *noi* intendo sia io che la community - abbiamo abbracciato ormai da un po' di tempo la filosofia Value4Value, che in pratica vuol dire che tu che ascolti non devi paga nulla, non devi ascoltare pubblicità, non vieni tracciato e non cedi i tuoi dati...

Però, in cambio, io ti chiedo di fermarti un secondo a riflettere su quanto questo progetto vale per te. Hai imparato qualcosa? Hai pensato *wow, a questo non ci avevo pensato*? Ti è scappato un sorriso? Bene, allora forse Pensieri in codice ti ha dato qualcosa.

In cambio, se vuoi - senza nessun obbligo eh, mi raccomando - puoi pensare di restituire in qualche modo quella piccola unità di valore. Puoi farlo in vari modi, con una donazione, lasciando una recensione, facendo conoscere il progetto ad altri potenziali ascoltatori, aiutando con la gestione sui social...

Oppure puoi fare come sta facendo Alex e prestare in qualche modo il tuo talento: quindi, se hai un'idea o un argomento di cui ti piacerebbe parlare nella rubrica Pensieri in codice Community Edition come ha fatto lui oggi, scrivimi su Telegram o all'indirizzo email valerio@pensieriincodice.it e ne parliamo insieme.

Bene, detto questo, direi che possiamo salutarci e darci appuntamento al prossimo episodio e mi raccomando: non dimenticare mai che *un'informatico risolve problemi, a volte anche usando il computer*.
