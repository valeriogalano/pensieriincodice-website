text: "## Introduzione

Di cryptovalute, su Pensieri in codice non abbiamo ancora mai parlato - o almeno non abbiamo dedicato un episodio specifico all'argomento - . Si tratta però di una delle tecnologie più interessanti e importanti degli ultimi anni. 

Il mondo degli asset digital, infatti, in tutte le sue molteplici forme sta subendo un processo di espansione e diffusione pari a pochi altri: le tecnologie che hanno visto un'esplosione di pari dimensioni si contano letteralmente sulle dita di una mano.

E siccome poco più di un mese fa è stata annunciato l'ennesimo importante passo avanti, ho voluto cogliere l'occasione per produrre un episodio nel quale fare un'interessantissima introduzione.

Tra poco dunque parleremo di cryptovalute e asset digitali. E lo faremo con un ospite d'eccezione che su questi argomenti ha fondato la propria carriera e perfino società di ricerca e analisi.

Sigla.
## Intervista

Penso di averlo già detto più di una volta: Pensieri in codice è sì un podcast con il quale mi piace, nel mio piccolo, provare a fare un po' di divulgazione informatica, ma, d'altro canto, è anche un progetto che utilizzo io stesso per imparare ogni giorno cose nuove.

La maggior parte delle volte, ciò si concretizza nello studiare quante più fonti possibili e nel ricombinare tutte le informazioni così acquisite in modo semplice e lineare, dando vita agli script degli episodi.

Ma a volte capita che certi argomenti, seppur mi appaiano interessanti, siano oggettivamente troppo lontani dal mio ambito di conoscenze per poterne approfondire da solo gli aspetti più intriganti.

Ci sono settori dell'Informatica che richiedono anni di studio e sarebbe davvero presuntuoso da parte mia pensare di poterli comprendere o addirittura essere in grado di spiegarli con sole 10 o 20 ore di studio.

Ed è così che nascono gli episodi di Pensieri in codice come quello di oggi, in cui chiedo l'aiuto di un esperto che gentilmente si presta a condividere un po' della propria esperienza con noi e a raccontarci cose interessanti.

Oggi, dunque, abbiamo qui con noi Andrea Venturelli, founder di Decrypto e ricercatore in campo di digital asset. Ciao Andrea e benvenuto. 

[Andrea]

Grazie a te. È un piacere mio. Innanzitutto Andrea, ci vuoi spiegare  di cosa si occupa Decrypto e, nello specifico, di cosa ti occupi tu in Decrypto?

[Andrea]

Bene, quindi tu e la tua azienda, siete chiaramente esperti del mondo delle cryptovalute.

In generale, però, anche senza essere necessariamente esperti o investitori, un po’ tutti ormai abbiamo sentito almeno parlare di Bitcoin, Ethereum, Solana, o ultimamente $Trump o $Melania.

Allora ti chiedo: in effetti, se volessimo parlare in termini teorici o accademici, qual è la vera e propria definizione di cryptovaluta?

[Andrea]

Chiaro.

Focalizzandoci quindi sul Bitcoin in quanto criptovaluta, possiamo dire che l'esistenza di questo strumento è alla base di quello che potremmo definire un sistema monetario totalmente virtuale.

Allora, quello che ti chiedo è, da un punto di vista tecnico - almeno a grandi linee - ci puoi spiegare come fa a funzionare un qualcosa del genere? In pratica come fa a funzionare Bitcoin? ~~Come fa a fare quello per cui è stato inventato?~~

[Andrea]

Chiarissimo.

Quindi, dopo oltre 20 anni dalla nascita di Bitcoin, il panorama delle criptovalute ne conta ormai decine di migliaia, ma tu oggi ci hai fatto scoprire che non tutte sono realmente definibili criptovalute, anzi che la maggior parte sono invece dei token.

Ci chiarisci questo punto?

[Andrea]

Se ho capito bene, Decrypto si occupa di fare analisi e consulenza nel campo dei digital asset: quindi in pratica erogate consulenza riguardo la cosiddetta finanza decentralizzata.

Ci vuoi spiegare, allora, cosa si intende, in effetti, per finanza decentralizzata e quali sono le differenze pratiche rispetto a quella classica?

[Andrea]

Chiarissimo.

Per concludere. Di recente c'è stato un avvenimento piuttosto importante nel mondo Crypto: cioè la stable coin USDt è entrata a far parte del cosidetto Lightning Network.

Allora ti chiedo: innanzitutto che vuol dire questa affermazione? E poi perché è un avvenimento così importante?

[Andrea]

Perfetto. Sei stato chiarissimo.

Bene Andrea, io ti ringrazio per essere stato con noi oggi e per averci aiutato a capire un bel po' di cose su questo mondo così interessante e complesso.

[Andrea]

Sicuramente: non ho dubbi.
## Conclusione

Bene. So che a questo punto sei già lì col ditino pronto per skippare al prossimo podcast, ma aspetta un secondo perché Andrea mi ha lasciato un regalino per te, ascoltatore di Pensieri in codice.

Se vuoi, infatti, puoi accedere al sito decrypto.space (che ti lascio anche in descrizione) e utilizzare il codice sconto PENSIERI per ottenere un'analisi del tuo portafoglio o una consulenza dedicata del valore di 99 euro, in maniera totalmente gratuita e senza alcuni impegno.

Approfittane, quindi, mi raccomando!

Detto questo - visto che sei così gentile da aver ascoltato fin qui - ti voglio anche ricordare la storia del Value4value, ti va?

Pensieri in codice è un progetto, totalmente indipendente e libero da pubblicità, che porto avanti nel mio tempo libero e con le mie risorse personali.

Ciò vuol dire che, per sopravvivere, questo podcast ha bisogno del tuo supporto. Supporto che puoi dare in tre modi: time, talent e treasure.

Per *time* intendo il tuo tempo: quello che potresti dedicare a condividere questo o altri episodi con chi pensi che possa apprezzarlo. Il passaparola può funzionare tantissimo se lo fai con criterio.

Pensaci: se ognuno di voi condividesse questo episodio con un solo amico, saremmo già il doppio.

*Talent*, invece, vuol dire che se possiedi capacità o competenze che possano tornare utili per il podcast, potresti valutare di dedicarne una piccola parte a supportarmi.

Magari sai usare i social meglio di me - e ci vuole davvero poco perché io sono negato - e puoi darmi una mano a mettere su un profilo su qualche piattaforma.

Magari sai scrivere e potresti aiutarmi con la stesura degli script. O magari hai tu qualche idea e me la vuoi proporre: non esitare perché io amo ricevere feedback utili e collaborare con menti brillanti.

Non ti nego che - al momento - il mio obiettivo principale sarebbe quello di aumentare il numero di ascolti. Se tu avessi una strategia da proporre e magari da aiutarmi a portare avanti, sarebbe davvero un'ottima cosa.

E infine c'è *Treasure* che è la cosa più semplice ma non per questo meno apprezzata.

Se ti va e se pensi che il mio lavoro abbia un valore, puoi scegliere di offrire un piccolo supporto economico. Non è obbligatorio, ovviamente, ma per me sarebbe prezioso, perché mi aiuterebbe a migliorare e a portare avanti questo progetto con serenità.

Ed è questo il punto in cui ringrazio i due donatori più assidui di questo podcast: Edoardo e Carlo, con la loro donazione mensile. Oggi a loro si unisce anche una donazione spot da un anonimo. Grazie anche a te. 

Direi che non c'è altro per oggi, quindi noi ci sentiamo al prossimo episodio senza mai dimenticare che *un informatico risolve problemi, a volte anche usando il computer*."