Prima di lasciarti, ti ricordo come sempre che Pensieri in codice è un progetto indipendente, che realizzo nel mio tempo libero. È senza pubblicità perché non mi va che veniate tracciati e quindi si basa totalmente sulla filosofia del Value4Value.

Cosa vuol dire? Semplice: se ascolti il podcast con continuità, se ti intrattiene o ti insegna qualcosa, allora vuol dire che ha un valore per te. E io ti chiedo, se ti va, di restituire un po' di quel valore.

I modi sono i soliti tre: _Time, Talent and Treasure_.

Time: Puoi dedicare un po' del tuo tempo per far conoscere il podcast. Parlane con un amico, un collega, condividi l'episodio sui social o dove preferisci. Ogni nuovo ascoltatore è un grande aiuto.

Talent: Sai fare qualcosa che pensi possa essere utile al progetto? Magari gestire i social, montare gli episodi, aiutarmi con la ricerca, o partecipare al tuo episodio Community Edition. Scrivimi e parliamone!

Treasure: Se non hai tempo ma vuoi contribuire lo stesso, puoi farlo con una piccola donazione. Nessuna cifra è troppo bassa.

